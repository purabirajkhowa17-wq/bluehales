<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>REIKI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<style>
/* Full-page background */
body {
  margin: 0;
  min-height: 100vh;
  background: url("nemu/REIKIguru.png") no-repeat center center;
  background-size: cover;
}

/* Overlay container */
.overlay {
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* stack from top */
  align-items: center;         /* center horizontally */
  text-align: center;
  min-height: 100vh;
  width: 100%;
  box-sizing: border-box;
  padding-bottom: 13vh;        /* moves button ~5cm above bottom */
}

/* Spacer to push button down */
.spacer {
  flex-grow: 1;                 /* fills remaining space */
}

/* START button styling */
.overlay a {
  display: inline-block;
  padding: 10px 30px;           /* slim vertical padding */
  border-radius: 8px;
  font-weight: 600;
  text-decoration: none;
  color: white;
  text-align: center;
  background: linear-gradient(to right, #ef4444, #d946ef);
  transition: opacity 0.3s;
}

.overlay a:hover {
  opacity: 0.9;
}

/* Responsive adjustments for mobile */
@media (max-width: 600px) {
  .overlay {
    padding-bottom: 10vh;        /* slightly less space on small screens */
  }
  .overlay a {
    padding: 8px 25px;           /* smaller button on mobile */
  }
}
</style>
</head>
<body>

<div class="overlay">
  <div class="spacer"></div> <!-- pushes button down -->
  <a href="https://forms.gle/rSotn9JDPVR5F3Dj7">START</a>
</div>

</body>
</html>
