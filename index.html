<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>REIKI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<style>
/* Full-page background */
body {
  margin: 0;
  min-height: 100vh;
  background: url("nemu/REIKIguru.png") no-repeat center center;
  background-size: cover;
}

/* Overlay container to position button near bottom */
.overlay {
  display: flex;
  flex-direction: column;
  justify-content: flex-end; /* pushes content to bottom */
  align-items: center;       /* horizontal center */
  text-align: center;
  min-height: 100vh;         /* fill full screen */
  width: 100%;
  box-sizing: border-box;
}
  .spacer {
  flex-grow: 0.5;    /* takes all remaining vertical space */
    height: 85%;
}

/* START button styling */
.overlay a {
  display: inline-block;
  padding: 12px 30px;
  background: linear-gradient(to right, #ef4444, #d946ef);
  border-radius: 10px;
  font-weight: 600;
  text-decoration: none;
  color: white;
  text-align: center;
   margin-bottom: 22vh;
  transition: opacity 0.3s;
}

.overlay a:hover {
  opacity: 0.9;
}

/* Responsive adjustments for small screens */
@media (max-width: 600px) {
  .overlay a {
   padding: 12px 30px
  }
}
</style>

</head>
<body>

<div class="overlay">
  <!-- START button near bottom -->
  <div class="spacer"></div>
  <a href="https://forms.gle/baGQZDorUpcUzTcR7">START</a>
</div>

</body>
</html>
