<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: url("nemu/REIKIguru.png") no-repeat center center;
  background-size: cover;
  /* background-attachment: fixed; removed for mobile */
}

/* Overlay container */
.overlay {
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* start from top */
  align-items: center;         /* horizontal center */
  text-align: center;
  padding-top: 30vh;           /* 30% of viewport height */
}

/* START button */
.overlay a {
  display: inline-block;
  margin-top: 2vh;             /* small spacing after top */
  padding: 12px 30px;
  background: linear-gradient(to right, #ef4444, #d946ef);
  border-radius: 10px;
  font-weight: 600;
  text-decoration: none;
  color: white;
}

/* Responsive adjustments for small screens */
@media (max-width: 600px) {
  .overlay {
    padding-top: 20vh;         /* less top padding on mobile */
  }
  .overlay a {
    padding: 10px 25px;        /* smaller button on mobile */
  }
}
</style>
